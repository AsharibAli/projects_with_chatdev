<!DOCTYPE html>
<html>
<head>
    <title>Stats Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <h1>Stats Dashboard</h1>
        <div id="chart"></div>
        <div id="stats">
            <div class="stat">
                <h2>Users</h2>
                <p id="userCount">0</p>
            </div>
            <div class="stat">
                <h2>Orders</h2>
                <p id="orderCount">0</p>
            </div>
            <div class="stat">
                <h2>Revenue</h2>
                <p id="revenue">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
